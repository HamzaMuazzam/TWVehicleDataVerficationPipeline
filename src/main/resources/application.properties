spring.application.name=TWDataPipeline

# Server Configuration
server.port=8086
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Application Configuration
spring.profiles.active=dev



# File Upload Configuration
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.enabled=true

# PDF Processing Configuration
pdf.processing.max-threads=4
pdf.processing.batch-size=10
pdf.processing.timeout=300000

# Excel Output Configuration
excel.output.format=xlsx

# Performance Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=80
spring.task.execution.pool.queue-capacity=200
spring.task.execution.thread-name-prefix=pdf-processor-


## Management Endpoints (for monitoring)
#management.endpoints.web.exposure.include=health,info,metrics
#management.endpoint.health.show-details=when-authorized
#management.info.env.enabled=true

# JVM Memory Configuration (can be overridden by JVM args)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

