spring.application.name=TWDataPipeline

# Server Configuration
server.port=8086
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Application Configuration
spring.profiles.active=dev

# --- Database Connection ---
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicle_data_pipeline_db
spring.datasource.username=vehicle_data_pipeline_user
spring.datasource.password=vehicle_data_pipeline_password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# File Upload Configuration
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.enabled=true

# PDF Processing Configuration
pdf.processing.max-threads=200
pdf.processing.batch-size=1000000
pdf.processing.timeout=3000000

# Excel Output Configuration
excel.output.format=xlsx

# Performance Configuration
spring.task.execution.pool.core-size=1000
spring.task.execution.pool.max-size=8000
spring.task.execution.pool.queue-capacity=20000
spring.task.execution.thread-name-prefix=pdf-processor-


## Management Endpoints (for monitoring)
#management.endpoints.web.exposure.include=health,info,metrics
#management.endpoint.health.show-details=when-authorized
#management.info.env.enabled=true

# JVM Memory Configuration (can be overridden by JVM args)
#spring.jpa.properties.hibernate.jdbc.batch_size=200000
#spring.jpa.properties.hibernate.order_inserts=true
#spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=50000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

